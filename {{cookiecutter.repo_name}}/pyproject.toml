###########
# ðŸ“œ Poetry
###########
[tool.poetry]
name = "{{ cookiecutter.package_name }}"
version = "{{ cookiecutter.version }}"
description = "{{ cookiecutter.project_short_description }}"
authors = ["{{ cookiecutter.full_name.replace('\"', '\\\"') }} <{{ cookiecutter.email }}>"]
license = "UNLICENSED"
packages = [
  { include = "{{ cookiecutter.package_name }}", from = "{{ cookiecutter.package_name }}" },
  # Add more packages here, e.g.
  # { include = "module_name", from = "{{ cookiecutter.package_name }}" },
]

[tool.poetry.dependencies]
python = "^{{ cookiecutter.python_version }}"
{% if cookiecutter.use_jupyter == 'y' -%}
jupyterlab  = "^4.0.2"
{% endif %}
{% if cookiecutter.exploratory_data_analysis == 'y' -%}
pandas = "^2.0.2"
plotly = "^5.15.0"
{% endif %}
{% if cookiecutter.machine_learning == 'y' -%}
scikit-learn = "^1.3.0"
{% endif %}
# Everything below here is alphabetically sorted

[tool.poetry.dev-dependencies]
# Everything below here is alphabetically sorted
bandit = "^1.7.5"
black = "^23.3.0"
flake8 = "5.0.4"
flake8-bugbear = "^23.3.12"
flake8-comprehensions = "^3.12.0"
flake8-docstrings = "^1.7.0"
flake8-eradicate = "^1.4.0"
flake8-fixme = "^1.1.1"
flake8-implicit-str-concat = "^0.4.0"
flake8-mutable = "^1.2.0"
flake8-no-pep420 = "^2.4.0"
flake8-print = "^5.0.0"
flake8-return = "^1.2.0"
flake8-simplify = "^0.20.0"
isort = "^5.12.0"
jupyter-black = "^0.3.4"
pip-audit = "^2.5.5"
pre-commit = "^3.3.2"
pylint = "^2.17.4"
pytest = "^7.3.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

############
# âœ… Linters
############
[tool.black]
line-length = {{ cookiecutter.line_length }}
target-version = ["py{{ "".join(cookiecutter.python_version.split('.')[:2]) }}"]

[tool.isort]
profile = "black"
line_length = {{ cookiecutter.line_length }}
default_section = "THIRDPARTY"
known_first_party = ["{{ cookiecutter.package_name }}"]
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
add_imports = "from __future__ import annotations"

[tool.pylint.MASTER]
ignore-paths = [".git"]
load-plugins = []

[tool.pylint."MESSAGES CONTROL"]
enable = "all"
max-module-lines = 2000
max-line-length = {{ cookiecutter.line_length }}
max-locals = 50
min-similarity-lines = 150
max-statements = 89
max-args = 22
max-branches = 17
# good-names = []
# disable = []
logging-format-style = "new"
